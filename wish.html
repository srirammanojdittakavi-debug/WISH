<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Wish for My Bujji kukkapilla</title>
    <style>
        /* Basic Reset and Setup */
        body {
            font-family: 'Georgia', serif; /* A classic, warm font */
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Light background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            /* *** ATTENTION: Google Drive Links do NOT work directly for background images. 
               Please replace this entire line with a link to a publicly hosted image 
               (e.g., Imgur, Dropbox direct link, or a link ending in .jpg/.png) 
            */
            background-image: url('https://ibb.co/8nt5HTqL'); 
            background-size: cover;
            background-position: center;
        }

        /* Container for the main message card */
        .card {
            background-color: rgba(255, 255, 255, 0.95); /* Semi-transparent white card */
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 450px;
            width: 90%;
            border: 5px solid #A00000; /* Deep red border */
        }

        /* Main Heading */
        h1 {
            color: #A00000; /* Deep red color */
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        /* Image Styling */
        .couple-photo {
            width: 100%;
            height: auto;
            border-radius: 10px;
            border: 3px solid #006400; /* Dark green frame */
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Message Styling */
        .message {
            color: #006400; /* Dark green text */
            font-size: 1.2em;
            line-height: 1.5;
            margin-bottom: 25px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            border: 1px dashed #A00000;
        }
        
        .highlight {
            font-weight: bold;
            color: #A00000; /* Red highlight */
            display: block; /* New line for emphasis */
            margin-top: 5px;
        }
        
        .signature {
            margin-top: 20px;
            font-style: italic;
            color: #555;
            font-size: 1em;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Merry Christmas, My Love! ❤️</h1>

        <a href="https://ibb.co/8nt5HTqL"><img src="https://i.ibb.co/fVLpsBfz/IMG-20251128-134057406-HDR-AE.jpg" alt="IMG-20251128-134057406-HDR-AE" border="0"></a>
        <div class="message">
            Suma, thank you for being the most incredible person in my life.
            <span class="highlight">You brought the light into my life,</span>
            and through God's grace,
            <span class="highlight">Jesus made us to become a couple.</span>
            <br>
            Every moment with you is a blessing. Forever grateful!
        </div>
        
        <div class="signature">
            All my love,
            <br>
            bujjibabu
        </div>
        
    </div>

</body>
</html>
